<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Profile card component</title>
</head>

<body>
    <div class="attribution" style="text-align: center; font-family: Arial, sans-serif; font-size:16px;">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Daniil Parcv</a>.
    </div>





    <div class="card">
        <img class="card-image" src="images/image-victor.jpg">
        <div class="intro">
            <h1 class="intro-title">Victor Crest <span>26</span></h1>
            <div class="intro-subtitle">London</div>
        </div>

        <div class="social">

            <div class="social-row">

                <div class="first-row row">
                    <h3 class="social-title">80k</h3>
                    <div class="social-subtitle">Followers</div>
                </div>

                <div class="second-row row">
                    <h3 class="social-title">803k</h3>
                    <div class="social-subtitle">Likes</div>
                </div>

                <div class="third-row row">
                    <h3 class="social-title">1.4k</h3>
                    <div class="social-subtitle">Photos</div>
                </div>

            </div>

        </div>
    </div>


</body>

</html>
